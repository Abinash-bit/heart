<!DOCTYPE html>
<html>
    <head>
        <title>donorform</title>
        <link rel="stylesheet" href="donorform.css" type="text/css">
        

    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>Donor can register here</h2>
                <form id="register" method="post">
                    <label>First Name : </label>
                    <br>
                    <input type="text" name="fname"
                    id="name" placeholder="enter your first name">
                    <br><br>
                    <label>Last Name : </label>
                    <br>
                    <input type="text" name="lname"
                    id="name" placeholder="enter your last name">
                    <br><br>
                    <label>Your age : </label>
                    <br>
                    <input type="number" name="age"
                    id="name" placeholder="how old are you">
                    <br><br>
                    <label>Email : </label>
                    <br>
                    <input type="email" name="email"
                    id="name" placeholder="Enter your email address">
                    <br><br>
                    <label> Gender : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender"
                    id="male">
                    &nbsp;
                    <span id="male">male</span>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender"
                    id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br><br>
                    <label>Organ to donate :</label>
                    <br>
                    <input type="text" name="organ"
                    id="name" placeholder="Enter the organ You want to donate">
                    <br><br>
                    <input type="submit" value="submit"
                    name="submit" id="submit">
                </form>
            </div>
        </div>
    </body>
</html>
